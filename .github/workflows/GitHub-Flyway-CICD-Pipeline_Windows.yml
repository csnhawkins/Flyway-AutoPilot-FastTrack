# This is a basic workflow to help you get started with Actions
 
name: GitHub-Flyway-AutoPilot-Pipeline-Windows

on:
  # Triggers the workflow on push or pull request events but only for the "release" branch
  #push:
    #branches:
      #- release
      #- 'migrations/**'
 
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
env:
 
   # Enable this for additional debug logging
  ACTIONS_RUNNER_DEBUG: false

  ### Step 1: Stage Variables - The below parameters will be consumed in the corresponding stage. Therefore, these need to be updated according to your environment details ###
  ### Build Stage ###
  BUILD_DATABASE_NAME: "AutoPilotBuild"
  # This variable refers to the environment name present in the Flyway Projects TOML file. Use Flyway Desktop to check and change this value if required.
  BUILD_ENVIRONMENT: "Build" 
  # Optional - If SQL Authentication is used, provide the relevant database username/password. For improved security, ensure secure variables are provided
  BUILD_DATABASE_USERNAME: "${{ secrets.BUILD_DATABASE_USERNAME }}"
  BUILD_DATABASE_PASSWORD: "${{ secrets.BUILD_DATABASE_PASSWORD }}"
  EXECUTE_BUILD: "true" # Turn to false to skip the build stage tasks
  ### Test Stage ###
  TEST_DATABASE_NAME: "AutoPilotTest"
  # This variable refers to the environment name present in the Flyway Projects TOML file. Use Flyway Desktop to check and change this value if required.
  TEST_ENVIRONMENT: "Test" 
  # Optional - If SQL Authentication is used, provide the relevant database username/password. For improved security, ensure secure variables are provided
  TEST_DATABASE_USERNAME: "${{ secrets.TEST_DATABASE_USERNAME }}"
  TEST_DATABASE_PASSWORD: "${{ secrets.TEST_DATABASE_PASSWORD }}"
  TEST_REPORT_ENVIRONMENT: "Check"
   # Optional - If SQL Authentication is used, provide the relevant database username/password. For improved security, ensure secure variables are provided
  TEST_REPORT_DATABASE_USERNAME: "${{ secrets.REPORT_DATABASE_USERNAME }}"
  TEST_REPORT_DATABASE_PASSWORD: "${{ secrets.REPORT_DATABASE_PASSWORD }}"
  TEST_pauseForCodeReview: "false" # Turn to false to skip the build stage tasks
  TEST_generateReport: "true" # Turn to false to skip the CHECK report stage tasks
  ### Prod Stage ###
  PROD_DATABASE_NAME: "AutoPilotProd"
  # This variable refers to the environment name present in the Flyway Projects TOML file. Use Flyway Desktop to check and change this value if required.
  PROD_ENVIRONMENT: "Prod" 
  # Optional - If SQL Authentication is used, provide the relevant database username/password. For improved security, ensure secure variables are provided
  PROD_DATABASE_USERNAME: "${{ secrets.TEST_DATABASE_USERNAME }}"
  PROD_DATABASE_PASSWORD: "${{ secrets.TEST_DATABASE_PASSWORD }}"
  PROD_REPORT_ENVIRONMENT: "Check"
   # Optional - If SQL Authentication is used, provide the relevant database username/password. For improved security, ensure secure variables are provided
  PROD_REPORT_DATABASE_USERNAME: "${{ secrets.REPORT_DATABASE_USERNAME }}"
  PROD_REPORT_DATABASE_PASSWORD: "${{ secrets.REPORT_DATABASE_PASSWORD }}"
  PROD_pauseForCodeReview: "false" # Turn to false to skip the build stage tasks
  PROD_generateReport: "true" # Turn to false to skip the CHECK report stage tasks

  

  # Repository Secret - Create this within the Projects Settings > Secrets > Actions section
  # Personal Access Tokens (PATs) are the recommended method of authorizing Flyway during a non-interactive session
  # Details on how to do this can be found here: https://documentation.red-gate.com/flyway/flyway-cli-and-api/tutorials/tutorial-personal-access-tokens
  FLYWAY_EMAIL: "${{ secrets.FLYWAY_EMAIL }}" # Enter the email address linked to the Redgate Account that created the PAT
  FLYWAY_TOKEN: "${{ secrets.FLYWAY_TOKEN }}" # Enter the PAT Value (This should be treated like a password and thus as a secure variable.
  # FLYWAY_LICENSE_KEY: "${{ secrets.FLYWAY_LICENSE_KEY }}" # Deprecated Authentication Method. Consider using the new PAT method above for added security.

  BASELINE_VERSION: "001" # This should match the version number of your baseline script
  FIRST_UNDO_SCRIPT: "002" # This should match the first undo version in your project

  # Optional - For ephemeral agents/runners, it's necessary to validate Flyway is installed on each run. Set the below to true to enable the functionality
  FLYWAY_CLI_INSTALL_CHECK: "true" # Setting to false will skip the Flyway CLI check step
  FLYWAY_VERSION: "10.21.0" # This outlines the version of Flyway CLI that will be downloaded if no Flyway CLI is detected on the target agent
  FLYWAY_INSTALL_DIRECTORY: "C:\\FlywayCLI\\" # The path on the agent machine where Flyway CLI will be installed  

  # Optional: Side Task #1 - Setup Flyway Pipeline Integration - https://flyway.red-gate.com/ For More Details
  FLYWAY_PUBLISH_RESULT: "true" # Set this value to true to enable Flyway Pipelines and track your releases centrally!
 
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
# DO NOT EDIT BELOW THIS LINE - All variables set in the above section will be consumed by the jobs below and therefore do not require any updates to function #
jobs:
  # This workflow contains a single job called "build"
  build:
    name: Deploy Build
    # The type of runner that the job will run on
    runs-on: "windows-latest" # Options - self-hosted/ubuntu-latest/windows-latest (See here for more details on GitHub hosted runners - https://docs.github.com/en/actions/using-github-hosted-runners/using-github-hosted-runners/about-github-hosted-runners)
    environment: 'build' #Ensure this environment name is setup in the projects Settings>Environment area. Ensuring any reviewers are also configFilesured 
    env:
      stage: 'Build'
      displayName: 'Build'
      # Environment Secrets - In a Production setup, Ensure all of the below have been created as an Environment Secret (Projects Settings > Secrets > Actions section, specially related to the environment in question) #
      DATABASE_NAME: "${{ env.BUILD_DATABASE_NAME }}"
      ENVIRONMENT: "Build" # This variable refers to the environment name present in the Flyway Projects TOML file. Use Flyway Desktop to check and change this value if required.
      # Consider using Secure Variables for sensitive information like usernames/passwords
      TARGET_DATABASE_USERNAME : "${{ env.BUILD_DATABASE_USERNAME }}" # If using SQL Authentication, make sure to populate these fields!
      TARGET_DATABASE_PASSWORD : "${{ env.BUILD_DATABASE_PASSWORD }}" # If using SQL Authentication, make sure to populate these fields!
      executeBuild: "${{ env.EXECUTE_BUILD }}"
      publishArtifacts: "true"
 
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
      # Optional - If Enabled, Flyway CLI will be validated and installed if not present
      - name: Flyway - CLI Install ManualValidation
        if: env.FLYWAY_CLI_INSTALL_CHECK == 'true'
        run: |
          $scriptPath = "${{ GITHUB.WORKSPACE }}/scripts/Flyway_DownloadAndInstallCLI.ps1"
          if (Test-Path $scriptPath) {
            Write-Host "Script found. Running Flyway_DownloadAndInstallCLI.ps1..."
            & $scriptPath
            Write-Host "Updating PATH environment variable to include Flyway CLI Path"
              echo "${{ env.FLYWAY_INSTALL_DIRECTORY }}" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          } 
          else {
            Write-Host "Error: Script not found at path $scriptPath"
            exit 1
          }
      # Step 1 - Flyway License Authentication #
      - name: Flyway Authentication
        if: env.executeBuild == 'true'
        run: |
         flyway auth -IAgreeToTheEula -email="$(FLYWAY_EMAIL)" -token="$(FLYWAY_TOKEN)"
      # Step 2 - Ensure the Build Database is cleaned of all objects, meaning the build starts from scratch
      - name: Clean Build DB
        if: env.executeBuild == 'true'
        run: |
          flyway info clean info -environment="${{ env.ENVIRONMENT }}" -user="${{ env.TARGET_DATABASE_USERNAME }}" -password="${{ env.TARGET_DATABASE_PASSWORD }}" -licenseKey="${{ env.FLYWAY_LICENSE_KEY }}" -configFiles="${{ GITHUB.WORKSPACE }}\flyway.toml" -locations="filesystem:${{ GITHUB.WORKSPACE }}\migrations" -cleanDisabled='false' "-plugins.clean.mode=all"
      # Step 3 - Migrate all scripts from the migration folder, to verify they can be deployed against an empty database. This is the quickest way to get feedback about problematic scripts
      - name: Migrate Build DB
        if: env.executeBuild == 'true'
        run: |
          flyway info migrate info -environment="${{ env.ENVIRONMENT }}" -user="${{ env.TARGET_DATABASE_USERNAME }}" -password="${{ env.TARGET_DATABASE_PASSWORD }}" -licenseKey="${{ env.FLYWAY_LICENSE_KEY }}" -configFiles="${{ GITHUB.WORKSPACE }}\flyway.toml" -locations="filesystem:${{ GITHUB.WORKSPACE }}\migrations" -cleanDisabled='false' -baselineOnMigrate="true" "-publishResult=${{ env.FLYWAY_PUBLISH_RESULT }}" "-flywayServicePublish.publishReport=${{ env.FLYWAY_PUBLISH_RESULT }}" "-reportEnabled=${{ env.FLYWAY_PUBLISH_RESULT }}"
      # Step 4 (Optional) - Undo all relevant migrations using corresponding rollback script, to validate they can be run. This helps to reduce the chance the script will fail during a real life rollback scenario 
      - name: undo Build DB
        if: env.executeBuild == 'true'
        run: |
          flyway info undo info -environment="${{ env.ENVIRONMENT }}" -user=${{ env.TARGET_DATABASE_USERNAME }} -password=${{ env.TARGET_DATABASE_PASSWORD }} -licenseKey="${{ env.FLYWAY_LICENSE_KEY }}" -configFiles="${{ GITHUB.WORKSPACE }}\flyway.toml" -locations="filesystem:${{ GITHUB.WORKSPACE }}\migrations" -baselineOnMigrate="true" -cleanDisabled='false' -target="${{ env.FIRST_UNDO_SCRIPT }}"
      # GitHub - After migration scripts are validated, publish them as an artifact
      - name: Publish Validated Migration Scripts as Artifact
        if: env.publishArtifacts == 'true'
        uses: actions/upload-artifact@v4
        with: 
          name: flyway-build-artifact-${{ github.run_number }}
          path: |
              !${{ GITHUB.WORKSPACE }}\flyway-*\**\*
              !${{ GITHUB.WORKSPACE }}\.git\**\*
              !${{ GITHUB.WORKSPACE }}\.git*\**\*
              ${{ GITHUB.WORKSPACE }}\**\schema-model\**\*
              ${{ GITHUB.WORKSPACE }}\**\migrations\**\*
              ${{ GITHUB.WORKSPACE }}\**\Scripts\**\*
              ${{ GITHUB.WORKSPACE }}\**\backups\**\*
              ${{ GITHUB.WORKSPACE }}\**\flyway.toml
              ${{ GITHUB.WORKSPACE }}\**\Filter.scpf

  test:
    name: Deploy Test
    # The type of runner that the job will run on
    runs-on: "windows-latest" # Options - self-hosted/ubuntu-latest/windows-latest (See here for more details on GitHub hosted runners - https://docs.github.com/en/actions/using-github-hosted-runners/using-github-hosted-runners/about-github-hosted-runners)
    environment: 'test' #Ensure this environment name is setup in the projects Settings>Environment area. Ensuring any reviewers are also configFilesured 
    if: ${{ true }} #Set this variable to false to temporarily disable the job
    needs: build
    env:
      stage: 'Test'
      DATABASE_NAME: "${{ env.TEST_ENVIRONMENT }}"
      ENVIRONMENT: "Test" # This variable refers to the environment name present in the Flyway Projects TOML file. Use Flyway Desktop to check and change this value if required.
      TARGET_DATABASE_USERNAME : "${{ env.TEST_DATABASE_USERNAME }}" # If using SQL Authentication, make sure to populate these fields!
      TARGET_DATABASE_PASSWORD : "${{ env.TEST_DATABASE_PASSWORD }}" # If using SQL Authentication, make sure to populate these fields!
      CHECK_ENVIRONMENT: "${{ env.TEST_REPORT_ENVIRONMENT }}" # This variable refers to the environment name present in the Flyway Projects TOML file. Use Flyway Desktop to check and change this value if required.
      CHECK_DATABASE_USERNAME : "${{ env.TEST_REPORT_DATABASE_USERNAME }}" # If using SQL Authentication, make sure to populate these fields!
      CHECK_DATABASE_PASSWORD : "${{ env.TEST_REPORT_DATABASE_PASSWORD }}" # If using SQL Authentication, make sure to populate these fields!
      generateReport: "${{ env.TEST_generateReport }}"
 
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/download-artifact@v4
        with:
          name: flyway-build-artifact-${{ github.run_number }}
      # Optional - List out all build artifact files on disk, helpful for debugging
      - name: Display structure of downloaded files
        run: ls -R
      # Optional - If Enabled, Flyway CLI will be validated and installed if not present
      - name: Flyway - CLI Install ManualValidation
        if: env.FLYWAY_CLI_INSTALL_CHECK == 'true'
        run: |
          $scriptPath = "${{ GITHUB.WORKSPACE }}/scripts/Flyway_DownloadAndInstallCLI.ps1"
          if (Test-Path $scriptPath) {
            Write-Host "Script found. Running Flyway_DownloadAndInstallCLI.ps1..."
            & $scriptPath
            Write-Host "Updating PATH environment variable to include Flyway CLI Path"
              echo "${{ env.FLYWAY_INSTALL_DIRECTORY }}" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          } 
          else {
            Write-Host "Error: Script not found at path $scriptPath"
            exit 1
          }
      # Step 1 - Flyway License Authentication #
      - name: Flyway Authentication
      # if: 
        run: |
         flyway auth -IAgreeToTheEula -email="$(FLYWAY_EMAIL)" -token="$(FLYWAY_TOKEN)"
      # Step 2 - Create Check Report
      - name: Create Check Reports
        if: env.generateReport == 'true'
        run: |
          flyway check -dryrun -changes -drift -environment="${{ env.ENVIRONMENT }}" -user=${{ env.TARGET_DATABASE_USERNAME }} -password=${{ env.TARGET_DATABASE_PASSWORD }} -configFiles="${{ GITHUB.WORKSPACE }}\flyway.toml" -locations="filesystem:${{ GITHUB.WORKSPACE }}\migrations" "-check.buildEnvironment=${{ env.CHECK_ENVIRONMENT }}" "-environments.${{ env.CHECK_ENVIRONMENT }}.user=${{ env.CHECK_DATABASE_USERNAME }}" "-environments.${{ env.CHECK_ENVIRONMENT }}.password=${{ env.CHECK_DATABASE_PASSWORD }}" "-reportFilename=${{ GITHUB.WORKSPACE }}\reports\${{ env.DATABASE_NAME }}-Run-${{ GITHUB.RUN_ID }}-${{ env.ENVIRONMENT }}-Check-Report.html" -licenseKey="${{ env.FLYWAY_LICENSE_KEY }}" "-publishResult=${{ env.FLYWAY_PUBLISH_RESULT }}" "-flywayServicePublish.publishReport=${{ env.FLYWAY_PUBLISH_RESULT }}" "-reportEnabled=${{ env.FLYWAY_PUBLISH_RESULT }}"
        continue-on-error: true
      # Step 3 - Publish Check Report
      - name: Publish Check Report as Artifact
        if: env.generateReport == 'true'
        uses: actions/upload-artifact@v4
        with: 
          name: flyway-reports-test
          path: ${{ GITHUB.WORKSPACE }}\reports\**\*     
      # Step 4 - Deploy pending migrations to target database
      - name: Migrate Test DB
        if: ${{ true }}
        run: |
          flyway info migrate info -environment="${{ env.ENVIRONMENT }}" -user="${{ env.TARGET_DATABASE_USERNAME }}" -password="${{ env.TARGET_DATABASE_PASSWORD }}" -baselineOnMigrate="true" -licenseKey="${{ env.FLYWAY_LICENSE_KEY }}" -configFiles="${{ GITHUB.WORKSPACE }}\flyway.toml" -locations="filesystem:${{ GITHUB.WORKSPACE }}\migrations" "-publishResult=${{ env.FLYWAY_PUBLISH_RESULT }}" "-flywayServicePublish.publishReport=${{ env.FLYWAY_PUBLISH_RESULT }}" "-reportEnabled=${{ env.FLYWAY_PUBLISH_RESULT }}"

  prod:
    name: Deploy Prod
    # The type of runner that the job will run on
    runs-on: "windows-latest" # Options - self-hosted/ubuntu-latest/windows-latest (See here for more details on GitHub hosted runners - https://docs.github.com/en/actions/using-github-hosted-runners/using-github-hosted-runners/about-github-hosted-runners)
    environment: 'prod' #Ensure this environment name is setup in the projects Settings>Environment area. Ensuring any reviewers are also configFilesured 
    if: ${{ true }} #Set this variable to false to temporarily disable the job
    needs: test
    env:
      stage: 'Prod'
      DATABASE_NAME: "${{ env.PROD_ENVIRONMENT }}"
      ENVIRONMENT: "Test" # This variable refers to the environment name present in the Flyway Projects TOML file. Use Flyway Desktop to check and change this value if required.
      TARGET_DATABASE_USERNAME : "${{ env.PROD_DATABASE_USERNAME }}" # If using SQL Authentication, make sure to populate these fields!
      TARGET_DATABASE_PASSWORD : "${{ env.PROD_DATABASE_PASSWORD }}" # If using SQL Authentication, make sure to populate these fields!
      CHECK_ENVIRONMENT: "${{ env.PROD_REPORT_ENVIRONMENT }}" # This variable refers to the environment name present in the Flyway Projects TOML file. Use Flyway Desktop to check and change this value if required.
      CHECK_DATABASE_USERNAME : "${{ env.PROD_REPORT_DATABASE_USERNAME }}" # If using SQL Authentication, make sure to populate these fields!
      CHECK_DATABASE_PASSWORD : "${{ env.PROD_REPORT_DATABASE_PASSWORD }}" # If using SQL Authentication, make sure to populate these fields!
      generateReport: "${{ env.PROD_generateReport }}"
 
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/download-artifact@v4
        with:
          name: flyway-build-artifact-${{ github.run_number }}
      # Optional - List out all build artifact files on disk, helpful for debugging
      - name: Display structure of downloaded files
        run: ls -R
      # Optional - If Enabled, Flyway CLI will be validated and installed if not present
      - name: Flyway - CLI Install ManualValidation
        if: env.FLYWAY_CLI_INSTALL_CHECK == 'true'
        run: |
          $scriptPath = "${{ GITHUB.WORKSPACE }}/scripts/Flyway_DownloadAndInstallCLI.ps1"
          if (Test-Path $scriptPath) {
            Write-Host "Script found. Running Flyway_DownloadAndInstallCLI.ps1..."
            & $scriptPath
            Write-Host "Updating PATH environment variable to include Flyway CLI Path"
              echo "${{ env.FLYWAY_INSTALL_DIRECTORY }}" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          } 
          else {
            Write-Host "Error: Script not found at path $scriptPath"
            exit 1
          }
       # Step 1 - Flyway License Authentication #
      - name: Flyway Authentication
      # if: 
        run: |
         flyway auth -IAgreeToTheEula -email="$(FLYWAY_EMAIL)" -token="$(FLYWAY_TOKEN)"
      # Step 2 - Create Check Report 
      - name: Create Check Reports
        if: env.generateReport == 'true'
        run: |
          flyway check -dryrun -changes -drift -environment="${{ env.ENVIRONMENT }}" -user=${{ env.TARGET_DATABASE_USERNAME }} -password=${{ env.TARGET_DATABASE_PASSWORD }} -configFiles="${{ GITHUB.WORKSPACE }}\flyway.toml" -locations="filesystem:${{ GITHUB.WORKSPACE }}\migrations" "-check.buildEnvironment=${{ env.CHECK_ENVIRONMENT }}" "-environments.${{ env.CHECK_ENVIRONMENT }}.user=${{ env.CHECK_DATABASE_USERNAME }}" "-environments.${{ env.CHECK_ENVIRONMENT }}.password=${{ env.CHECK_DATABASE_PASSWORD }}" "-reportFilename=${{ GITHUB.WORKSPACE }}\reports\${{ env.DATABASE_NAME }}-Run-${{ GITHUB.RUN_ID }}-${{ env.ENVIRONMENT }}-Check-Report.html" -licenseKey="${{ env.FLYWAY_LICENSE_KEY }}" "-publishResult=${{ env.FLYWAY_PUBLISH_RESULT }}" "-flywayServicePublish.publishReport=${{ env.FLYWAY_PUBLISH_RESULT }}" "-reportEnabled=${{ env.FLYWAY_PUBLISH_RESULT }}"
        continue-on-error: true
      # Step 3 - Publish Check Report
      - name: Publish Check Report as Artifact
        if: env.generateReport == 'true'
        uses: actions/upload-artifact@v4
        with: 
          name: flyway-reports-prod
          path: ${{ GITHUB.WORKSPACE }}\reports\**\*
      # Step 4 - Deploy pending migrations to target database
      - name: Migrate Production DB
        if: ${{ true }}
        run: |
          flyway info migrate info -environment="${{ env.ENVIRONMENT }}" -user="${{ env.TARGET_DATABASE_USERNAME }}" -password="${{ env.TARGET_DATABASE_PASSWORD }}" -baselineOnMigrate="true" -licenseKey="${{ env.FLYWAY_LICENSE_KEY }}" -configFiles="${{ GITHUB.WORKSPACE }}\flyway.toml" -locations="filesystem:${{ GITHUB.WORKSPACE }}\migrations" "-publishResult=${{ env.FLYWAY_PUBLISH_RESULT }}" "-flywayServicePublish.publishReport=${{ env.FLYWAY_PUBLISH_RESULT }}" "-reportEnabled=${{ env.FLYWAY_PUBLISH_RESULT }}"
